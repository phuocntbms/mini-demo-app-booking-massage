<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đặt lịch - Gym Management</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="../../assets/css/style.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <!-- Navbar -->
    <nav class="bg-gray-800 text-white">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <a href="/" class="text-xl font-bold">GYM MANAGEMENT</a>
            <div class="flex items-center space-x-4" id="navLinks">
                <a href="/" class="hover:text-gray-300">Trang chủ</a>
                <a href="/pages/booking/schedule.html" class="hover:text-gray-300">Lịch tập</a>
                <span id="userInfo"></span>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mx-auto px-4 py-8">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-2xl font-bold">Quản lý lịch tập</h1>
            <button onclick="openBookingModal()" class="btn btn-primary">
                Đặt lịch mới
            </button>
        </div>

        <!-- Schedule Table -->
        <div class="bg-white rounded-lg shadow overflow-hidden">
            <div class="overflow-x-auto">
                <table class="custom-table">
                    <thead>
                        <tr>
                            <th>Lớp học</th>
                            <th>Ngày tập</th>
                            <th>Khung giờ</th>
                            <th>Họ tên</th>
                            <th>Email</th>
                            <th>Thao tác</th>
                        </tr>
                    </thead>
                    <tbody id="scheduleTableBody">
                        <!-- Schedule data will be inserted here -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Pagination -->
        <div class="pagination mt-4" id="pagination">
            <!-- Pagination buttons will be inserted here -->
        </div>
    </div>

    <!-- Booking Modal -->
    <div class="modal-overlay" id="bookingModal">
        <div class="modal-content">
            <h2 class="text-xl font-bold mb-4" id="modalTitle">Đặt lịch mới</h2>
            
            <form id="bookingForm" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700">Lớp học</label>
                    <select name="class" class="form-input" required>
                        <option value="">Chọn lớp học</option>
                        <option value="Gym">Gym</option>
                        <option value="Yoga">Yoga</option>
                        <option value="Zumba">Zumba</option>
                    </select>
                    <span class="error-message" id="class-error"></span>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700">Ngày tập</label>
                    <input type="date" name="date" class="form-input" required>
                    <span class="error-message" id="date-error"></span>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700">Khung giờ</label>
                    <select name="time" class="form-input" required>
                        <option value="">Chọn khung giờ</option>
                        <option value="07:00 - 09:00">07:00 - 09:00</option>
                        <option value="09:00 - 11:00">09:00 - 11:00</option>
                        <option value="14:00 - 16:00">14:00 - 16:00</option>
                        <option value="16:00 - 18:00">16:00 - 18:00</option>
                        <option value="18:00 - 20:00">18:00 - 20:00</option>
                    </select>
                    <span class="error-message" id="time-error"></span>
                </div>

                <input type="hidden" name="id" id="bookingId">

                <div class="flex justify-end space-x-2 mt-4">
                    <button type="button" onclick="closeBookingModal()" class="btn bg-gray-500 text-white hover:bg-gray-600">
                        Hủy
                    </button>
                    <button type="submit" class="btn btn-primary">
                        Lưu
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div class="modal-overlay" id="deleteModal">
        <div class="modal-content">
            <h2 class="text-xl font-bold mb-4">Xác nhận xóa</h2>
            <p>Bạn có chắc chắn muốn xóa lịch tập này?</p>
            
            <div class="flex justify-end space-x-2 mt-4">
                <button onclick="closeDeleteModal()" class="btn bg-gray-500 text-white hover:bg-gray-600">
                    Hủy
                </button>
                <button onclick="confirmDelete()" class="btn btn-danger">
                    Xóa
                </button>
            </div>
        </div>
    </div>

    <script src="../../assets/js/booking.js"></script>
</body>
</html>
