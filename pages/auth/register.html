<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký - Gym Management</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="../../assets/css/style.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <div class="min-h-screen flex items-center justify-center">
        <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
            <h2 class="text-2xl font-bold text-center mb-6">Đăng ký tài khoản</h2>
            
            <form id="registerForm" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700">Họ và tên</label>
                    <input type="text" name="fullname" class="form-input" required>
                    <span class="error-message" id="fullname-error"></span>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" name="email" class="form-input" required>
                    <span class="error-message" id="email-error"></span>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700">Mật khẩu</label>
                    <input type="password" name="password" class="form-input" required>
                    <span class="error-message" id="password-error"></span>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700">Xác nhận mật khẩu</label>
                    <input type="password" name="confirmPassword" class="form-input" required>
                    <span class="error-message" id="confirmPassword-error"></span>
                </div>

                <button type="submit" class="w-full btn btn-primary">
                    Đăng ký
                </button>
            </form>

            <p class="mt-4 text-center text-sm text-gray-600">
                Đã có tài khoản? 
                <a href="login.html" class="text-blue-600 hover:text-blue-500">
                    Đăng nhập ngay
                </a>
            </p>
        </div>
    </div>

    <script src="../../assets/js/auth.js"></script>
</body>
</html>
